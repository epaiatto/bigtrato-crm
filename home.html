<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Big Trato • Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f1115;
      color: #e8f0ff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 12px 20px;
      border-bottom: 1px solid #1d2736;
      text-align: left;
    }
    header h1 {
      margin: 0;
      font-size: 14px;
      color: #9fb0c7;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* centraliza tudo */
      gap: 20px;
      padding: 20px;
    }
    .logo img {
      max-width: 260px;  /* tamanho reduzido para caber tudo */
      height: auto;
    }
    h2 {
      font-size: 22px;
      color: #00ff88;
      margin: 10px 0 20px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      max-width: 900px;
      width: 100%;
    }
    .card {
      background: #121822;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 255, 136, 0.15);
    }
    .card h3 {
      margin-top: 0;
      color: #9fb0c7;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .btn {
      display: block;
      margin: 10px auto;
      padding: 12px;
      border: 2px solid #00ff88;
      border-radius: 8px;
      background: transparent;
      color: #00ff88;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.2s;
    }
    .btn:hover {
      background: #00ff88;
      color: #0f1115;
    }
    footer {
      padding: 15px;
      font-size: 12px;
      color: #9fb0c7;
      border-top: 1px solid #1d2736;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Big Trato • Home</h1>
  </header>

  <div class="content">
    <div class="logo">
      <img src="logo-bt.png" alt="Big Trato">
    </div>

    <h2>Big Trato • Sistema CRM + Financeiro</h2>

    <div class="grid">
      <div class="card">
        <h3>EMPRESA</h3>
        <a class="btn">Produtos</a>
        <a class="btn">Serviços</a>
        <a class="btn" href="financas.html">Finanças</a>
      </div>
      <div class="card">
        <h3>CLIENTE</h3>
        <a class="btn" href="Cadastro.html">Cadastro</a>
        <a class="btn" href="painel.html">CRM</a>
        <a class="btn" href="Gerador de orçamentos.html">Gerar Orçamento</a>
      </div>
    </div>
  </div>

  <footer>
    Big Trato © 2025 — CRM e Financeiro
  </footer>
</body>
</html>
