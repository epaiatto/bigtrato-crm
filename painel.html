<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Big Trato • Painel (CRM)</title>
  <link rel="stylesheet" href="painel.css">
</head>
<body>
<header>
  <img src="logo-bt.png" alt="Big Trato" style="height:50px">
  <div>
    <button class="homebtn" onclick="location.href='home.html'">Home</button>
    <button class="primary" id="btnNovo">Novo Orçamento (gerador)</button>
  </div>
</header>

<div class="wrap">
  <div class="bar">
    <input id="q" placeholder="Buscar por cliente..." />
    <select id="fStatus">
      <option value="">Todos os status</option>
      <option>Pendente</option>
      <option>Aprovado</option>
      <option>Negado</option>
    </select>
  </div>

  <table id="tbl">
    <thead>
      <tr>
        <th>#</th><th>Cliente</th><th>Criado em</th><th>Total</th><th>Status</th><th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Firebase config -->
<script src="bt_firebase.js"></script>
<!-- Lógica do painel -->
<script src="painel.js"></script>
</body>
</html>
